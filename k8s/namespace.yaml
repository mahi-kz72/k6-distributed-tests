apiVersion: v1
kind: Namespace
metadata:
  name: k6-tests
  labels:
    name: k6-tests
    app.kubernetes.io/name: k6
    app.kubernetes.io/component: testing
---
# Optional: ResourceQuota to limit resource usage in the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: k6-resource-quota
  namespace: k6-tests
spec:
  hard:
    requests.cpu: "4"        # Total CPU requests limit
    requests.memory: 8Gi     # Total memory requests limit
    limits.cpu: "8"          # Total CPU limits
    limits.memory: 16Gi      # Total memory limits
    pods: "20"               # Maximum number of pods
    persistentvolumeclaims: "4"  # Maximum PVCs
