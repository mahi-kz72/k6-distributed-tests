# Prometheus output configuration for k6 test results
# This example shows how to configure k6 to send results to Prometheus

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: k6-tests
  labels:
    app.kubernetes.io/name: k6
    app.kubernetes.io/component: output
data:
  # Prometheus configuration
  PROMETHEUS_URL: "http://prometheus:9090"
  PROMETHEUS_JOB: "k6-distributed-test"
  PROMETHEUS_TAGS: "test=distributed,environment=kubernetes"

---
# Example Prometheus deployment (for testing purposes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: k6-tests
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus/'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=200h'
        - '--web.enable-lifecycle'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}

---
# Prometheus service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: k6-tests
  labels:
    app.kubernetes.io/name: prometheus
spec:
  selector:
    app.kubernetes.io/name: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP

---
# Example TestRun with Prometheus output
apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: k6-test-with-prometheus
  namespace: k6-tests
  labels:
    app.kubernetes.io/name: k6
    app.kubernetes.io/component: testrun
    output: prometheus
spec:
  parallelism: 3
  script:
    configMap:
      name: k6-scripts
      file: test.js
  runner:
    image: grafana/k6:latest
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    args:
      - run
      - --out=prometheus=http://prometheus:9090/api/v1/write
      - --out=json=/tmp/results.json
      - /scripts/test.js
    env:
      - name: K6_PROMETHEUS_RW_SERVER_URL
        value: "http://prometheus:9090/api/v1/write"
      - name: K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM
        value: "true"
  execution:
    timeout: "5m"
    restartPolicy: Never
