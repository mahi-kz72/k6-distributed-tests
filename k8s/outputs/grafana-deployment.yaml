# Grafana Deployment for k6 Metrics Visualization
# Pre-configured with InfluxDB v2 datasource and multiple team dashboards

---
# ConfigMap for InfluxDB v2 Datasource
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: k6-tests
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: datasource
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: InfluxDB-k6
      type: influxdb
      access: proxy
      url: http://influxdb.k6-tests.svc:8086
      isDefault: true
      jsonData:
        version: Flux
        organization: k6-org
        defaultBucket: k6-metrics
        tlsSkipVerify: true
      secureJsonData:
        token: k6-super-secret-admin-token-change-me
      editable: false

---
# Dashboard Provisioning Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: k6-tests
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'K6 Dashboards'
      orgId: 1
      folder: 'k6 Load Testing'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      allowUiUpdates: true
      options:
        path: /etc/grafana/provisioning/dashboards

