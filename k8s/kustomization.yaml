# Main Kustomization - Deploy InfluxDB v2 + Grafana Monitoring Stack
# This stack is designed to receive k6 metrics from external runners
# Usage: kubectl apply -k k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace
namespace: k6-tests

# All resources to deploy
resources:
  # Core infrastructure
  - namespace.yaml
  
  # Monitoring and data pipeline stack
  - outputs/influxdb-deployment.yaml
  - outputs/grafana-deployment.yaml
