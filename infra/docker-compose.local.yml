version: "3.8"
services:
  influxdb:
    image: influxdb:2.7
    ports: ["8086:8086"]
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminadmin
      DOCKER_INFLUXDB_INIT_ORG: perf-org
      DOCKER_INFLUXDB_INIT_BUCKET: k6
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
    volumes:
      - influx-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:11.2.0
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      INFLUXDB_TOKEN: CkzuNUj6YWN_fhPkl-4iJjxYy5i8hXVh_tEqIzFL8-varNGTQu-j-7rw-HxG4FYPAgt_6skxtlhazyHaJ80rKw==
    volumes:
      - grafana-data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/var/lib/grafana/dashboards
    depends_on: [influxdb]

  launcher:
    build:
      context: ../launcher
      dockerfile: Dockerfile
    ports: ["3001:3001"]
    environment:
      K6_INFLUXDB_ADDR: http://host.docker.internal:8086
      K6_INFLUXDB_ORG: perf-org
      K6_INFLUXDB_BUCKET: k6
      K6_INFLUXDB_TOKEN: ${K6_INFLUXDB_TOKEN:-}
      GRAFANA_URL: http://localhost:3000
      K6_RUNNER_IMAGE: perf/k6-runner:local
      K6_WORK_DIR: /tmp/k6-tests
      NODE_ENV: production
      PORT: 3001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - launcher-tests:/tmp/k6-tests
    depends_on: [influxdb, grafana]

volumes:
  influx-data:
  grafana-data:
  launcher-tests:
